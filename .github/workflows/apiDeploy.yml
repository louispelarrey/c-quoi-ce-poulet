name: Test API Server Deployment

on:
  push:
    branches:
      - dev
    paths:
      - 'thematic-api/**'
      - '.github/workflows/apiDeploy.yml'

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.SERV_SSH_KEY }} # <---- faire une clÃ© SSH et en faire un secret
          ssh-host: ${{secrets.SERV_IP}} # <---- mettre l'adresse IP du server dans un secret pour pouvoir l'utiliser
          ssh-port: 22

      - name: Update docker compose image
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: apiDeploy.yml
          # Optional, directory where playbooks live
          directory: ./ansible
          # Optional, SSH private key
          key: ${{secrets.SERV_SSH_KEY}}
          # Optional, literal inventory file contents
          inventory: |
            [all]
            ${{secrets.SERV_IP}}:22 ansible_user= root ansible_ssh_private_key_file=${{ secrets.SERV_SSH_KEY }}
            
            [apiDeploy:vars]
            ansible_python_interpreter=/usr/bin/python3